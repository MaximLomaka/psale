{% extends 'store/index.html' %}
{% block title %}
    <title>{{ user }}</title>
{% endblock %}
{% block content %}
    <h3>Your ads</h3>
    <h3>Get coins</h3>

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="form-group">
            <label for="date">Card Number</label>
            <input type="number" class="form-control" id="date" data-inputmask="'mask': '9999 9999 9999 9999'"
                   placeholder="card number">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="inputEmail4" placeholder="CV code">
            </div>
            <div class="form-group col-md-6">

                <input type="date" placeholder="MM/YY" class="form-control" id="inputPassword4">
            </div>
        </div>

        <script
                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="pk_test_cnbXYJ3ouldzvt1hJ8edq9G6"
                data-amount="999"
                data-name="Demo Site"
                data-description="Example charge"
                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                data-locale="auto">
        </script>
    </form>


{% endblock %}
