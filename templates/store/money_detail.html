{% extends 'store/index.html' %}
{% block title %}
    <title>{{ user }}</title>
{% endblock %}
{% block content %}
    <h3>Your ads</h3>
    <h3>Get coins</h3>

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div class="form-group">
            <label for="date">Card Number</label>
            <input type="number" class="form-control" id="date" data-inputmask="'mask': '9999 9999 9999 9999'"
                   placeholder="card number">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="inputEmail4" placeholder="CV code">
            </div>
            <div class="form-group col-md-6">

                <input type="date" placeholder="MM/YY" class="form-control" id="inputPassword4">
            </div>
        </div>

        <button class="btn btn-lg btn-primary " type="submit">Buy</button>
    </form>
    <script>
        const date = document.getElementById('date');
        date.value = YYYY - MM;
    </script>

{% endblock %}
